name: lib-dashboard
version: 0.1.0.0
github: "nammayatri/nammayatri"
license: AllRightsReserved
author: "nammayatri"
maintainer: "nammayatri"
copyright: "2023 Juspay Technologies Private Limited"

flags:
  Local:
    description: Enable this flag for faster compile times
    manual: true
    default: false

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/nammayatri/nammayatri#readme>

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedLabels
  - OverloadedStrings
  - PackageImports
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - BlockArguments
  - TypeSynonymInstances
  - UndecidableInstances

dependencies:
  - aeson
  - base >= 4.7 && < 5
  - mobility-core
  - beckn-spec
  - bytestring
  - record-dot-preprocessor
  - record-hasfield
  - text
  - time
  - servant-server
  - servant-client
  - servant-openapi3
  - persistent
  - persistent-postgresql
  - esqueleto
  - template-haskell
  - wai
  - hashmap
  - containers
  - singletons
  - singletons-th
  - euler-hs
  - http-types
  - dashboard-helper-api
  - rider-app
  - dynamic-offer-driver-app
  - random
  - base32
  - cryptonite
ghc-options:
  - -Wall
  - -Wcompat
  - -Werror
  - -Widentities
  - -Wunused-imports
  - -fplugin=RecordDotPreprocessor
  - -fwrite-ide-info
  - -hiedir=.hie

library:
  source-dirs: src
  ghc-options:
    - -fhide-source-paths
    - -Wincomplete-uni-patterns
    - -Wwarn=ambiguous-fields
  when:
    - condition: flag(Local)
      then:
        ghc-options:
          - -O0
          - -funfolding-use-threshold20
          - -fno-cse
          - -fmax-simplifier-iterations1
          - -fno-specialise-aggressively
          - -j4
      else:
        ghc-options:
          - -O2
          - -j4
  dependencies:
    - shared-services
